<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB to HEX conventer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="transparent-rectangle">

        <div id="title">RGB to HEX conventer</div>
        <div id="div-with-circle">
            <div id="smaller-title">RGB to HEX</div>
            <div id="circle"></div>
        </div>
        <div id="input-div">

            <input id='rgbInput' type="text" placeholder=" rgb(201, 148, 187)">
            <input id="hexInput" type="text" placeholder=" #c994bb">
            <button id="random-color-btn">Generate random color</button>

        </div>
    </div>
    <!--circles-->
    <div class="blob blob-one"></div>
    <div class="blob blob-two"></div>
    <div class="blob blob-three"></div>
    <div class="blob blob-four"></div>
    <div class="blob blob-five"></div>

</body>

</html>
